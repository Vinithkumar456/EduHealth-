<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassMate AI Chat</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --background: #f5f3ff;
            --text: #333;
            --text-light: #666;
            --white: #fff;
            --shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--background) 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
        }

        .chat-container {
            background: var(--white);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--white);
            padding: 1rem;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
        }

        .chat-header-info h2 {
            font-size: 1rem;
            color: var(--text);
        }

        .chat-header-info p {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.bot {
            background: var(--background);
            color: var(--text);
            border-top-left-radius: 4px;
            align-self: flex-start;
        }

        .message.user {
            background: var(--primary);
            color: var(--white);
            border-top-right-radius: 4px;
            align-self: flex-end;
        }

        .chat-input {
            padding: 1rem;
            background: var(--white);
            border-top: 1px solid rgba(99, 102, 241, 0.1);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: var(--background);
            padding: 0.5rem;
            border-radius: 2rem;
        }

        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.5rem;
            outline: none;
            font-size: 0.95rem;
        }

        .input-container button {
            background: var(--primary);
            color: var(--white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">AI</div>
            <div class="chat-header-info">
                <h2>ClassMate AI</h2>
                <p>Always here to help</p>
            </div>
        </div>

        <div class="chat-messages"></div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.querySelector('.chat-messages');

        function addMessage(text, isUser = true) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            message.textContent = text;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Add user message to chat
            addMessage(text, true);
            input.value = '';

            try {
                // Send message to backend
                const response = await fetch('http://localhost:5000/api/bot/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: text }),
                });

                const data = await response.text(); // Handle plain text response
                console.log('API Response:', data); // Log for debugging

                // Add AI response to chat
                addMessage(data || 'Something went wrong.', false);
            } catch (error) {
                addMessage('Error connecting to the server.', false);
                console.error('Error:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
